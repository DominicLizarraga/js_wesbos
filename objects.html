    <script src="https://unpkg.com/lodash"></script>
    <script>
        // console.log('works')
        // when we check with 3 === it checks type in this case String and also the value
        let name1 = 'wes'
        let name2 = 'wes'
        console.log(name1 === name2) // true
        name1 = 'scott'
        console.log(name1 === name2) // false
        // updating name1 to what name2 is
        name1 = name2
        console.log(name1 === name2) // true


        // now with objects, it means that the comparisson is made to the object itself not the values
        const person1 = {
            name: 'wes',
            last: 'bos',
        }

        const person2 = {
            name: 'wes',
            last: 'bos',
        }

        console.log(person1 === person2) // false


        const person3 = person1
        person3.name = 'Larry'
        console.log(person3.name)// Larry
        console.log(person1.name)// Larry, this happens because of the line 38 we are pointing out to a original, not a copy


        //ways of doing a copy VERY IMPORTANT

        const person4 = {...person1}
        // const person3 = Object.assign({}, person1)
        console.log(person4.name = 'Larry')// Larry
        console.log(person1.name = 'Larry')// wes


        // for deeper level because the prior 2 methods only work for 1 level deep
        const person5 = _.cloneDeep(person1)
